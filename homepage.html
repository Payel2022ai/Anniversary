<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Love Anniversary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Macondo&family=Pacifico&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ff4081;
        --secondary-color: #ff6b6b;
        --accent-color: #cb26d1;
        --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Josefin Sans", sans-serif;
        background: var(--bg-gradient);
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
      }

      header {
        text-align: center;
        padding: 4rem 2rem;
        position: relative;
        overflow: hidden;
      }

      .animated-text {
        font-family: "Pacifico", cursive;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff4081, #cb26d1);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: floatTitle 3s ease-in-out infinite;
      }

      .menu-icon {
        position: fixed;
        top: 10px; /* Adjusted position */
        right: 10px; /* Adjusted position */
        padding: 5px; /* Reduced padding */
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
        font-size: 1rem; /* Reduced font size */
        transition: background 0.3s ease;
        z-index: 1001; /* Ensure it stays above other elements */
      }

      .menu-icon:hover {
        background: #ff6b6b;
      }

      .slide-out-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: rgba(255, 107, 107, 0.95);
        backdrop-filter: blur(10px);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 2rem;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      }

      .slide-out-panel.active {
        right: 0;
      }

      .logout-button {
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.9);
        color: var(--primary-color);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .logout-button:hover {
        background: var(--primary-color);
        color: white;
        border-color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .write-erase-container {
        text-align: center;
        margin: 2rem 0;
      }

      .write-erase {
        font-family: "Macondo", cursive;
        font-size: 1.5rem;
        color: var(--primary-color);
        border-right: 2px solid;
        animation: typing 3.5s steps(40) infinite,
          blink-caret 0.75s step-end infinite;
        white-space: nowrap;
        overflow: hidden;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .animated-img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .animated-img:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .animated-button {
        display: block;
        margin: 2rem auto;
        padding: 1.2rem 2.5rem;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
      }

      .animated-button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 64, 129, 0.4);
      }

      footer {
        text-align: center;
        padding: 2rem;
        font-family: "Josefin Sans", sans-serif;
      }

      /* New Overlay Styles */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1002;
      }

      .zoomed-img {
        max-width: 80%;
        max-height: 60vh;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
      }

      .quote-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 1.5rem 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 80%;
        text-align: center;
      }

      .quote {
        color: #333;
        font-size: 1.4rem;
        margin: 0;
        font-family: "Playfair Display", serif;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        z-index: 1003;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        font-family: "Poppins", sans-serif;
      }

      @keyframes floatTitle {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: var(--primary-color);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .animated-text {
          font-size: 2rem;
        }

        .gallery {
          grid-template-columns: 1fr;
          padding: 1rem;
        }

        .animated-img {
          height: 250px;
        }

        .zoomed-img {
          max-width: 90%;
          max-height: 50vh;
        }

        .quote {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="animated-text">Happy 3rd year Love Anniversary my LOVE</h1>
    </header>

    <button class="menu-icon" onclick="togglePanel()">☰</button>

    <div class="slide-out-panel" id="slideOutPanel">
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="write-erase-container">
      <p class="write-erase">Click on images to see magic</p>
    </div>

    <div class="gallery">
      <img
        src="P1.jpeg"
        alt="Memory 1"
        onclick="zoomImage(0, this)"
        class="animated-img"
      />
      <img
        src="p2.jpeg"
        alt="Memory 2"
        onclick="zoomImage(1, this)"
        class="animated-img"
      />
      <img
        src="p3.jpeg"
        alt="Memory 3"
        onclick="zoomImage(2, this)"
        class="animated-img"
      />
      <img
        src="p4.jpeg"
        alt="Memory 4"
        onclick="zoomImage(3, this)"
        class="animated-img"
      />
    </div>

    <!-- Overlay Elements -->
    <div class="overlay" id="overlay">
      <img class="zoomed-img" alt="Zoomed Memory" />
      <div class="quote-container">
        <div class="quote" id="currentQuote"></div>
      </div>
    </div>

    <button class="back-button" onclick="resetGallery()">← Back</button>

    <button id="checkLoveButton" class="animated-button" onclick="launchGame()">
      Check Our Love Score
    </button>

    <footer>
      <p class="animated-text" style="margin: 20px; font-size: 0.9rem">
        Made with ❤️ for you
      </p>
    </footer>

    <script>
      function togglePanel() {
        const panel = document.getElementById("slideOutPanel");
        panel.classList.toggle("active");
      }

      function logout() {
        sessionStorage.removeItem("answered");
        window.location.href = "index.html";
      }

      document.addEventListener("click", function (event) {
        const panel = document.getElementById("slideOutPanel");
        const menuIcon = document.querySelector(".menu-icon");
        if (!panel.contains(event.target) && !menuIcon.contains(event.target)) {
          panel.classList.remove("active");
        }
      });

      const quotes = [
        "Every moment with you feels like a beautiful dream come true",
        "Your smile lights up my world brighter than a thousand suns",
        "In your arms I've found my forever home",
        "Our love story is my favorite fairy tale",
      ];

      let currentZoomedIndex = -1;

      function zoomImage(index, img) {
        const overlay = document.getElementById("overlay");
        const zoomedImg = overlay.querySelector(".zoomed-img");
        const quote = overlay.querySelector("#currentQuote");

        zoomedImg.src = img.src;
        quote.textContent = quotes[index];
        overlay.style.display = "flex";
        document.querySelector(".back-button").style.display = "block";
        currentZoomedIndex = index;
      }

      function resetGallery() {
        document.getElementById("overlay").style.display = "none";
        document.querySelector(".back-button").style.display = "none";
        currentZoomedIndex = -1;
      }

      document.getElementById("overlay").addEventListener("click", function (e) {
        if (e.target === this) {
          resetGallery();
        }
      });

    function launchGame() {
      window.location.href = "game.html";
    }
    </script>
  </body>
</html>
