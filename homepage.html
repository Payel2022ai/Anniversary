<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Love Anniversary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Macondo&family=Pacifico&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ff4081;
        --secondary-color: #ff6b6b;
        --accent-color: #cb26d1;
        --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Josefin Sans", sans-serif;
        background: var(--bg-gradient);
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
      }

      header {
        text-align: center;
        padding: 4rem 2rem;
        position: relative;
        overflow: hidden;
      }

      .animated-text {
        font-family: "Pacifico", cursive;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff4081, #cb26d1);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: floatTitle 3s ease-in-out infinite;
      }

      .menu-icon {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 5px;
        background: #ff4081;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
        transition: background 0.3s ease;
        z-index: 1001;
      }

      .menu-icon:hover {
        background: #ff6b6b;
      }

      .slide-out-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100%;
        background: rgba(255, 107, 107, 0.95);
        backdrop-filter: blur(10px);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 2rem;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      }

      .slide-out-panel.active {
        right: 0;
      }

      .logout-button {
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.9);
        color: var(--primary-color);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .logout-button:hover {
        background: var(--primary-color);
        color: white;
        border-color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .write-erase-container {
        text-align: center;
        margin: 2rem 0;
      }

      .write-erase {
        font-family: "Macondo", cursive;
        font-size: 1.5rem;
        color: var(--primary-color);
        border-right: 2px solid;
        animation: typing 3.5s steps(40) infinite,
          blink-caret 0.75s step-end infinite;
        white-space: nowrap;
        overflow: hidden;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .animated-img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .animated-img:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .animated-button {
        display: block;
        margin: 2rem auto;
        padding: 1.2rem 2.5rem;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 50px;
        font-family: "Poppins", sans-serif;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
      }

      .animated-button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 64, 129, 0.4);
      }

      footer {
        text-align: center;
        padding: 2rem;
        font-family: "Josefin Sans", sans-serif;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1002;
      }

      .zoomed-img {
        max-width: 80%;
        max-height: 60vh;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
        opacity: 0;
        transform: scale(0.9);
        animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid var(--primary-color);
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
        margin-bottom: 2rem;
        display: none;
        position: relative;
      }

      .loading-spinner::after {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: var(--secondary-color);
        animation: spin 1.5s linear infinite reverse;
      }

      .quote-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 1.5rem 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 80%;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease-out;
      }

      .quote-container.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .quote {
        color: #333;
        font-size: 1.4rem;
        margin: 0;
        font-family: "Playfair Display", serif;
        position: relative;
      }

      .quote.typing::after {
        content: '|';
        animation: cursor 1s infinite;
        color: var(--primary-color);
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        z-index: 1003;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        font-family: "Poppins", sans-serif;
      }

      @keyframes floatTitle {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: var(--primary-color);
        }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      @keyframes zoomIn {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes cursor {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      @media (max-width: 768px) {
        .animated-text {
          font-size: 2rem;
        }

        .gallery {
          grid-template-columns: 1fr;
          padding: 1rem;
        }

        .animated-img {
          height: 250px;
        }

        .zoomed-img {
          max-width: 90%;
          max-height: 50vh;
        }

        .quote {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="animated-text">Happy 3rd year Love Anniversary my LOVE</h1>
    </header>

    <button class="menu-icon" onclick="togglePanel()">☰</button>

    <div class="slide-out-panel" id="slideOutPanel">
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="write-erase-container">
      <p class="write-erase">Click on images to see magic</p>
    </div>

    <div class="gallery">
      <img
        src="P1.jpeg"
        alt="Memory 1"
        onclick="zoomImage(this)"
        class="animated-img"
      />
      <img
        src="p2.jpeg"
        alt="Memory 2"
        onclick="zoomImage(this)"
        class="animated-img"
      />
      <img
        src="p3.jpeg"
        alt="Memory 3"
        onclick="zoomImage(this)"
        class="animated-img"
      />
      <img
        src="p4.jpeg"
        alt="Memory 4"
        onclick="zoomImage(this)"
        class="animated-img"
      />
    </div>

    <div class="overlay" id="overlay">
      <img class="zoomed-img" alt="Zoomed Memory" />
      <div class="loading-spinner"></div>
      <div class="quote-container">
        <div class="quote" id="currentQuote"></div>
      </div>
    </div>

    <button class="back-button" onclick="resetGallery()">← Back</button>

    <button id="checkLoveButton" class="animated-button" onclick="launchGame()">
      Check Our Love Score
    </button>

    <footer>
      <p class="animated-text" style="margin: 20px; font-size: 0.9rem">
        Made with ❤️ for you
      </p>
    </footer>

    <script>
      const GEMINI_API_KEY = 'AIzaSyC5zjBTNKsRvTXovGoO1nzeX7UshT36yiE';
      let currentController = null;

      async function generatePickupLine() {
        try {
          const styles = [
            'poetic', 'humorous', 'metaphorical', 
            'rhyming', 'whimsical', 'sincere'
          ];
          const randomStyle = styles[Math.floor(Math.random() * styles.length)];
          const uniquePrompt = `Generate a unique ${randomStyle} romantic pickup line about love. 
            Include emojis and make it completely unique.`;

          currentController = new AbortController();
          
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Cache-Control': 'no-cache'
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: uniquePrompt
                }]
              }],
              generationConfig: {
                temperature: 1.0,
                topP: 0.95,
                topK: 50,
                maxOutputTokens: 100
              }
            }),
            signal: currentController.signal
          });

          const data = await response.json();
          if(data.candidates?.[0]?.content?.parts?.[0]?.text) {
            return data.candidates[0].content.parts[0].text;
          }
          throw new Error('Invalid response format');
        } catch (error) {
          if(error.name !== 'AbortError') {
            console.error('API Error:', error);
            return "Error💖";
          }
          return null;
        }
      }

      async function zoomImage(img) {
        const overlay = document.getElementById("overlay");
        const zoomedImg = overlay.querySelector(".zoomed-img");
        const quote = overlay.querySelector("#currentQuote");
        const spinner = overlay.querySelector(".loading-spinner");
        const quoteContainer = overlay.querySelector(".quote-container");

        // Reset previous state
        if(currentController) currentController.abort();
        quote.textContent = '';
        quoteContainer.classList.remove('visible');
        zoomedImg.style.opacity = 0;

        // Show overlay
        zoomedImg.src = img.src;
        overlay.style.display = "flex";
        document.querySelector(".back-button").style.display = "block";

        // Loading state
        quoteContainer.style.display = "none";
        spinner.style.display = "block";

        try {
          const pickupLine = await generatePickupLine();
          if(!pickupLine) return;

          // Typewriter effect
          spinner.style.display = "none";
          quoteContainer.style.display = "block";
          quote.classList.add('typing');
          
          let i = 0;
          const typeWriter = () => {
            if (i < pickupLine.length) {
              quote.textContent += pickupLine.charAt(i);
              i++;
              setTimeout(typeWriter, 30);
            } else {
              quote.classList.remove('typing');
            }
          };
          
          typeWriter();
          setTimeout(() => quoteContainer.classList.add('visible'), 50);
          
        } catch (error) {
          quote.textContent = "You're my today and all of my tomorrows 🌟";
          quoteContainer.style.display = "block";
          quoteContainer.classList.add('visible');
        }
      }

      function togglePanel() {
        const panel = document.getElementById("slideOutPanel");
        panel.classList.toggle("active");
      }

      function logout() {
        sessionStorage.removeItem("answered");
        window.location.href = "index.html";
      }

      document.addEventListener("click", function (event) {
        const panel = document.getElementById("slideOutPanel");
        const menuIcon = document.querySelector(".menu-icon");
        if (!panel.contains(event.target) && !menuIcon.contains(event.target)) {
          panel.classList.remove("active");
        }
      });

      function resetGallery() {
        document.getElementById("overlay").style.display = "none";
        document.querySelector(".back-button").style.display = "none";
        if(currentController) currentController.abort();
      }

      function launchGame() {
        window.location.href = "game.html";
      }
    </script>
  </body>
</html>
